      display: block;

  <script>
    let zoomLevel = 1;

    $(function () {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        display: 'double',
        elevation: 50,
        gradients: true
      });

      $('#flipbook-container').draggable({
        cursor: "grab"
      });
    });

    function applyZoom() {
      $('#flipbook').css('transform', `scale(${zoomLevel})`);
      $('#flipbook').css('transform-origin', 'top center');
    }

    function zoomIn() {
      zoomLevel += 0.2;
      applyZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(1, zoomLevel - 0.2);
      applyZoom();
    }

    function resetZoom() {
      zoomLevel = 1;
      applyZoom();
      $('#flipbook-container').scrollTop(0).scrollLeft(0);
    }
  </script>
