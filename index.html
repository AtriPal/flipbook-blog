    .scroll-arrow:hover {

    .page-scroll::-webkit-scrollbar {

    }

    .page-scroll::-webkit-scrollbar-thumb{

    }

    .thumbnail {

      height: 100px;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .thumbnail img {

      height: 100%;
      object-fit: cover;
    }

      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);

<div class="page-scroll-wrapper">
  <button id="scroll-left" class="scroll-arrow">‹</button>

  <div class="page-scroll" id="page-scroll">
    <div id="thumbnails">
      <!-- Thumbnails will be added dynamically -->
    </div>
  </div>

  <button id="scroll-right" class="scroll-arrow">›</button>

<script>
  const totalPages = 56; // Change if different
  const book = $('#book');

  // Add pages
  for (let i = 1; i <= totalPages; i++) {
    book.append(`<div class="page"><img src="images/Eureka 1st issue july 2025-${i}.webp" alt="Page ${i}"></div>`);
    $('#thumbnails').append(`<div class="thumbnail" data-page="${i}"><img src="images/Eureka 1st issue july 2025-${i}.webp"></div>`);
  }

  // Turn.js init
  book.turn({
    width: 800,
    height: 550,
    autoCenter: true,

    display: 'double',
    acceleration: true,
    gradients: true,
    elevation: 50
  });

  // Arrow click
  $('#prev').click(() => book.turn('previous'));
  $('#next').click(() => book.turn('next'));

  // Keyboard
  $(document).keydown(function (e) {
    if (e.key === 'ArrowLeft') book.turn('previous');
    if (e.key === 'ArrowRight') book.turn('next');
  });

  // Thumbnails scroll to page
  $('#thumbnails').on('click', '.thumbnail', function () {
    const page = $(this).data('page');
    book.turn('page', page);
  });

  $('#thumbnails').css('direction', 'ltr');

  // Zoom logic
  let zoomLevel = 1;
  const maxZoom = 2;
  const minZoom = 1;

  function applyZoom() {
    $('#book').css('transform', `scale(${zoomLevel})`);
    $('#book').css('transform-origin', 'center center');
  }

  $('#zoom-in').click(() => {
    if (zoomLevel < maxZoom) {
      zoomLevel += 0.2;
      applyZoom();
    }
  });

  $('#zoom-out').click(() => {
    if (zoomLevel > minZoom) {
      zoomLevel -= 0.2;
      applyZoom();
    }
  });

  const scrollContainer = document.getElementById('page-scroll');
  const scrollLeftBtn = document.getElementById('scroll-left');
  const scrollRightBtn = document.getElementById('scroll-right');

  // Scroll by 200 pixels on each click (adjust as needed)
  scrollLeftBtn.addEventListener('click', () => {
    scrollContainer.scrollBy({ left: -200, behavior: 'smooth' });
    });

  scrollRightBtn.addEventListener('click', () => {
    scrollContainer.scrollBy({ left: 200, behavior: 'smooth' });
  });


</script>
